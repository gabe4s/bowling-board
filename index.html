<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="./css/style.css">
    <script src="./scripts/script.js"></script>
    <title>Bowling Scoreboard</title>
</head>

<body>
    <div id="wrapper">
        <div id="startContainer">
            <h1>Bowling Scoreboard</h1>
            <br/>
            <h2>How many players?</h2>
            <br/>
            <input id="players" type="number" min="1" max="6" value="1">
            <button id="playButton" onclick="startGame()">Play</button>
            <p id="startError"></p>
        </div>
        
        <div id="gameContainer">
            <div id="inputContainer">
                <p>Pins knocked down this throw: </p>
                <input id="scoreInput" min="0" max="10" type="number">
                <button onclick="validateThrowScore()">Score</button>
                <p id="inputError"></p>
            </div>
            <div id="scoreboardContainer"></div>
        </div>

    </div>
</body>

</html>
